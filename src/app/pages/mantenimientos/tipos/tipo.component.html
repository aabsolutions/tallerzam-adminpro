<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body">
                <form class="form-horizontal p-t-20" 
                      [formGroup]="tipoForm"
                      (submit)="guardarTipo()">
                    <div class="form-body">
                        <!--/section data-->
                        <h3 class="box-title">Información general</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Asignar tipo a</label>
                                    <div class="col-md-9">
                                         <select class="form-control"
                                                formControlName="tipo"
                                                data-placeholder="--seleccione--">
                                            <option value="">--seleccione--</option>
                                            <option *ngFor="let tipo of tipo_tipos" value="{{tipo.path}}">{{tipo.descripcion}}</option>
                                        </select>
                                        <small class="form-control-feedback text-danger"> Obligatorio. </small>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Descripción</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="descripcion">
                                                <small class="form-control-feedback text-danger"> Obligatorio. </small>
                                         </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                    </div>
                    <hr *ngIf="usuarioRegistro">
                    <div *ngIf="usuarioRegistro" class="row">
                        
                        <div class="col-md-12">
                            <div class="row text-right">
                                <div class="col-md-offset-3 col-md">
                                    Última modificación por <span class="label label-danger">{{usuarioRegistro}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" 
                                                class="btn btn-success mr-1"
                                                [disabled]="tipoForm.invalid">Guardar</button>
                                        <button type="button" class="btn btn-inverse" onclick="reset()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
