<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body">
                <form class="form-horizontal p-t-20" 
                      [formGroup]="proveedorForm"
                      (submit)="guardarProveedor()">
                    <div class="form-body">
                        <!--/section data-->
                        <h3 class="box-title">Información general</h3>
                        <hr class="m-t-0 m-b-40">
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">R.U.C.</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="ruc">
                                                <small class="form-control-feedback text-danger"> Obligatorio. </small>
                                         </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Razón social</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="razon_social">
                                                <small class="form-control-feedback text-danger"> Obligatorio. </small>
                                        </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/section data-->
                        <h3 class="box-title">Información de contacto</h3>
                        <hr class="m-t-0 m-b-40">
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Ciudad</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="ciudad">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Dirección</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="direccion">
                                    </div>
                                </div>
                            </div>
                        </div>
                       <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Email</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="email">
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Celular</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="celular">
                                                <small class="form-control-feedback text-danger"> Obligatorio. </small>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Teléfono</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="telefono">
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                    </div>
                    <hr *ngIf="usuarioRegistro">
                    <div *ngIf="usuarioRegistro" class="row">
                        
                        <div class="col-md-12">
                            <div class="row text-right">
                                <div class="col-md-offset-3 col-md">
                                    Última modificación por <span class="label label-danger">{{usuarioRegistro}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" 
                                                class="btn btn-success mr-1"
                                                [disabled]="proveedorForm.invalid">Guardar</button>
                                        <button type="button" class="btn btn-inverse" onclick="reset()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
